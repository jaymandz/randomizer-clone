<script type="text/x-template" id="listCreateTemplate">

<RootBaseComponent>
<template #appBarPrepend>
    <v-app-bar-nav-icon icon="mdi-arrow-left" to="/list"></v-app-bar-nav-icon>
</template>

<template #appBarTitle>Create list</template>

<template #appBarAppend>
    <v-btn form="listForm" icon="mdi-check" type="submit"
      :disabled="! listForm.name"></v-btn>
</template>

<template #rootBody>
    <form id="listForm" @submit.prevent="submitListForm">
        <v-text-field v-model="listForm.name" required label="List name"
          variant="outlined"></v-text-field>
    </form>
    
    <form class="d-flex flex-row" @submit.prevent="addNewItem">
        <v-text-field v-model="newItemContent" required class="mr-2"
          label="New item" variant="outlined"></v-text-field>
        <v-btn class="ml-2" color="indigo" prepend-icon="mdi-plus"
          type="submit" :disabled="newItemContent.length == 0">Add</v-btn>
    </form>

    <div class="rc-list-items-list">
        <p class="text-caption">
            <span v-if="listForm.items.length == 1">1 element</span>
            <span v-else>${listForm.items.length} elements</span>
        </p>
        <v-list>
            <v-list-item v-for="(i, k1) in listForm.items"
              :title="i"></v-list-item>
        </v-list>
    </div>
</template>
</RootBaseComponent>

</script>

<script type="text/javascript">
const listCreateMethods = {
    addNewItem(event)
    {
        this.listForm.items.push(this.newItemContent)
        this.newItemContent = ''
    },
    submitListForm(event)
    {
        axios.post(
            '{{ url_for("add_list") }}',
            this.listForm,
        ).then(r => {
            this.$router.replace('/list')
        })
    },
}

const ListCreateComponent = {
    components: { RootBaseComponent },
    template: '#listCreateTemplate',
    delimiters: ['${', '}'],
    data() { return {
        listForm: {
            name: '',
            items: [],
        },
        newItemContent: '',
    }},
    methods: listCreateMethods,
}
</script>
